apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go49:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go49:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: sonyademo-go49
        chartPath: charts/sonyademo-go49
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/sonyali03/sonyademo-go49'
          image.tag: '{{.DIGEST_HEX}}'
